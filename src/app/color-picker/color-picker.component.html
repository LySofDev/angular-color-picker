<main class="color-picker">

  <section class="banner">
    <div class="title">TITLE</div>
  </section>

  <section class="colors">
    <div
      *ngFor="let color of colors"
      class="swatch"
      [ngStyle]="{ 'background': color }">
      <div class="title">
        {{ color }}
      </div>
    </div>
  </section>

</main>
